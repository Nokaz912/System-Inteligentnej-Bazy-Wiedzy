version: '3.8'
services:
    frontend:
        build:
            context: ./frontend
        ports:
            - "80:80"

    backend:
        build:
            context: ./backend
        ports:
            - "3000:3000"
        depends_on:
            - ollama

    ollama:
        build:
            context: ./ollama
        ports:
            - "11434:11434"
